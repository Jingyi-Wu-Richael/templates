# Docker containers that are part of the Workspace
containers:
- name: cvat-db
  image: postgres:10-alpine
  env:
  - name: POSTGRES_USER
    value: root
  - name: POSTGRES_DB
    value: cvat
  - name: POSTGRES_HOST_AUTH_METHOD
    value: trust
  - name: PGDATA
    value: /var/lib/psql/data
  ports:
  - containerPort: 5432
    name: tcp
  volumeMounts:
  - name: db
    mountPath: /var/lib/psql
- name: cvat-redis
  image: redis:4.0-alpine
  ports:
  - containerPort: 6379
    name: tcp
- name: cvat
  image: onepanel/cvat:v0.7.10-tf-mgpu-test
  env:
  - name: DJANGO_MODWSGI_EXTRA_ARGS
    value: ""
  - name: ALLOWED_HOSTS
    value: '*'
  - name: CVAT_REDIS_HOST
    value: localhost
  - name: CVAT_POSTGRES_HOST
    value: localhost
  - name: CVAT_SHARE_URL
    value: /home/django/data
    # env vars for CVAT analytics
  - name: DJANGO_LOG_SERVER_HOST
    value: localhost
  - name: DJANGO_LOG_SERVER_PORT
    value: 5000
  - name: DJANGO_LOG_VIEWER_HOST
    value: localhost
  - name: DJANGO_LOG_VIEWER_PORT
    value: 5601
  - name: no_proxy
    value: cvat-kibana, cvat-logstash
    # env var for GPU support
  - name: NVIDIA_VISIBLE_DEVICES
    value: all
  - name: NVIDIA_DRIVER_CAPABILITIES
    value: compute,utility
  - name: NVIDIA_REQUIRE_CUDA
    value: "cuda>=10.0 brand=tesla,driver>=384,driver<385 brand=tesla,driver>=410,driver<411"
  ports:
  - containerPort: 8080
    name: http
  volumeMounts:
  - name: data
    mountPath: /home/django/data
  - name: keys
    mountPath: /home/django/keys
  - name: logs
    mountPath: /home/django/logs
  - name: models
    mountPath: /home/django/models
  - name: share
    mountPath: /home/django/share
- name: cvat-ui
  image: onepanel/cvat-ui:v0.7.10-stable
  ports:
  - containerPort: 80
    name: http
# Uncomment following lines to enable S3 file syncer
# - name: filesyncer
#   image: onepanel/filesyncer:v0.0.4
#   command: ['python3', 'main.py']
#   volumeMounts:
#   - name: share
#     mountPath: /mnt/share
  # containers for CVAT analytics
  # can be commented if you don't want analytics
- name: cvat-elasticsearch
  image: onepanel/cvat-elasticsearch:v0.0.1
  volumeMounts:
  - name: events
    mountPath: /usr/share/elasticsearch/data
  ports:
  - containerPort: 9200
    name: http
- name: cvat-kibana
  image: onepanel/cvat-kibana:v0.0.1
  ports:
  - containerPort: 5601
    name: http
  env:
  - name: ELASTICSEARCH_URL
    value: http://localhost:9200
- name: cvat-kibana-setup
  image:  onepanel/cvat:v0.7.10-elastic
  command: ['bash']
  args: ['-c','/bin/bash wait-for-it.sh localhost:9200 -t 0 --; /bin/bash wait-for-it.sh localhost:5601 -t 0 -- ; /usr/bin/python3 /tmp/components/analytics/kibana/setup.py -Hlocalhost /tmp/components/analytics/kibana/export.json ; sleep infinity']
    #no_proxy: cvat-elasticsearch, cvat-kibana, ${no_proxy}
  env:
  - name: DJANGO_LOG_SERVER_HOST
    value: localhost
  - name: DJANGO_LOG_SERVER_PORT
    value: 5000
  - name: DJANGO_LOG_VIEWER_HOST
    value: localhost
  - name: DJANGO_LOG_VIEWER_PORT
    value: 5601
- name: cvat-logstash
  image: onepanel/cvat-logstash:v0.0.2
  ports:
  - containerPort: 5000
    name: tcp
  

ports:
- name: cvat-ui
  port: 80
  protocol: TCP
  targetPort: 80
- name: cvat
  port: 8080
  protocol: TCP
  targetPort: 8080
- name: redis
  port: 6379
  protocol: TCP
  targetPort: 6379
- name: kibana
  port: 5601
  protocol: TCP
  targetPort: 5601
- name: elasticsearch
  port: 9200
  protocol: TCP
  targetPort: 9200

routes:
- match:
  - uri:
      regex: /api/.*|/git/.*|/tensorflow/.*|/auto_annotation/.*|/analytics/.*|/static/.*|/admin/.*|/documentation/.*|/dextr/.*|/reid/.*
  - queryParams:
      id:
        regex: \d+.*
  route:
  - destination:
      port:
        number: 8080
- match:
  - uri:
      prefix: /
  route:
  - destination:
      port:
        number: 80
