containers:
  - name: jupyterlab-tensorflow
    image: jupyter/tensorflow-notebook
    command: [start.sh, jupyter]
    env:
      - name: tornado
        value: "{ 'headers': { 'Content-Security-Policy': \"frame-ancestors * 'self'\" }  }"
    args:
      - lab
      - --LabApp.token=''
      - --LabApp.allow_remote_access=True
      - --LabApp.allow_origin="*"
      - --LabApp.disable_check_xsrf=True
      - --LabApp.trust_xheaders=True
      - --LabApp.tornado_settings=$(tornado)
      - --LabApp.base_url=/jupyter # this makes jupyter be okay with serving at /jupyter
      - --notebook-dir='/data'
    ports:
      - containerPort: 8888
        name: jupyterlab
    volumeMounts:
      - name: data
        mountPath: /data
  - name: vscode
    image: onepanel/vscode:1.0.0
    command: ["/bin/bash", "-c", "pip install onepanel-sdk && /usr/bin/entrypoint.sh --bind-addr 0.0.0.0:8080 --auth none ."]
    ports:
      - containerPort: 8080
        name: vscode
    volumeMounts:
      - name: data
        mountPath: /home/root/data
ports:
  - name: jupyterlab
    port: 80
    protocol: TCP
    targetPort: 8888
  - name: vscode
    port: 8080
    protocol: TCP
    targetPort: 8080
routes:
  - match:
      - uri:
          prefix: /jupyter
    route:
      - destination:
          port:
            number: 80
  - match:
      - uri:
          prefix: / #vscode runs at the default route
    route:
      - destination:
          port:
            number: 8080
